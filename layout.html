</head>

<body>

  <header class="container">
    <div class="title">
      NekDress
    </div>
    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="galeria.html">Gallery</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a class="login">Entrar</a></li>
    </ul>
  </header>

  <div class="body">

  </div>

  <footer>
    <div class="body-footer container">
      <div class="links">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </div>
      <div class="info">
        <ul>
          <li><a href="galeria.html">Gallery</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>

    </div>
    <div class="info-footer">
      &copy; Andres Cárdenas 2021
    </div>
  </footer>


  <div class="screen-login">
    <div class="container-login">
      <div class="btn-cerrar">
        &times;
      </div>
      <div class="form-container">
        <div class="login-form">
          <div class="header">
            Iniciar sesión
          </div>
          <div class="body">
            <form>
              <div class="form-group pl-3 pr-3">
                <div class="logo-text">
                  NekDress
                </div>
                <input type="text" name="user" class="form-control mb-3" placeholder="Usuario">
                <input type="password" name="password" class="form-control mb-3" placeholder="Contraseña">
                <label class="mb-3">
                  <input type="checkbox" name="recordar" value="true">
                  ¿recordar cuenta?
                </label>
                <input class="btn btn-success form-control mb-3" type="button" value="Entrar">
                <button type="button" class="btn btn-secondary form-control" id="btn_registro">Registrarse</button>
              </div>
            </form>
          </div>
        </div>
        <div class="register-form">
          <div class="header">
            Registrarse
          </div>
          <div class="body">
            <form>
              <div class="form-group pl-3 pr-3">
                <input type="text" name="name" class="form-control mb-3 mt-2" placeholder="Nombre" autocomplete="off">
                <input type="text" name="user" class="form-control mb-3" placeholder="Usuario" autocomplete="off">
                <input type="text" name="email" class="form-control mb-3" placeholder="Email" autocomplete="off">
                <input type="text" name="pass" class="form-control mb-3" placeholder="Contraseña" autocomplete="off">
                <input type="text" name="repass" class="form-control mb-3" placeholder="Confirmar contraseña"
                  autocomplete="off">
                <label class="mb-3 pl-2 pr-2">
                  <input type="checkbox" name="terminos" value="true">
                  Acepto los terminos y condiciones
                </label>
                <input class="btn btn-success form-control mb-3" type="button" value="Registrarse">
                <button type="button" class="btn btn-secondary form-control" id="btn_inicio_secion">Ya tengo
                  cuenta</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./assets/bootstrap/js/jquery-3.5.1.js"></script>
  <script src="./assets/bootstrap/js/popper.min.js"></script>
  <script src="./assets/bootstrap/js/bootstrap.js"></script>
  <script src="./assets/sweetalert2/sweetalert2.all.js"></script>

  <script src="./assets/general/js/layout.js"></script>
</body>
